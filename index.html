<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneBuilder Paint - 그림 그리기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="lineWidth" min="1" max="50" value="5">
            <span id="sizeDisplay">5px</span>
        </div>
        <div class="tool-group">
            <button id="clearBtn">모두 지우기</button>
            <button id="eraserBtn">지우개</button>
            <button id="paintBtn" class="active">펜</button>
            <button id="saveBtn">이미지 저장</button>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>

    <script src="main.js"></script>
</body>
</html>
